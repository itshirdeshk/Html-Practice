<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
    <style>
        body {
            color: aqua;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Formatting</h1>
    <!-- <h1>Formatting</h1> -->

    <p>This is <b>Important</b></p>
    <p>This is <strong>Important</strong></p>

    <p>This is <i>Important</i></p>
    <p>This is <em>Important</em></p>

    <ul>
        <li>Hello</li>
        <li>World</li>
        <li>How are you</li>
        <li>Heya...</li>
        <li>Hii</li>
    </ul>

    <p>H<sub>2</sub>0</p>
    <p><del>20</del></p>

    <h3 style="text-align: center;
    background-color: rgb(138, 43, 226);">This tag requires some styling...</h3>

    <p>
        <blockquote>
            This is a quote
        </blockquote>

        <q>
            This is a quote
        </q>

        <abbr title="HyperText Markup Language">HTML</abbr>

        <address>What to do</address>
        <cite></cite>

        <bdo dir="rtl">Hello</bdo>
    </p>
</body>

</html>
